name: Review UI Playwright

on:
  pull_request:
    paths:
      - 'review-ui/**'
      - 'docs/testing/review-ui-playwright-plan.md'
      - '.github/workflows/review-ui-playwright.yml'
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: review-ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: review-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run unit tests (Vitest)
        run: npm run test -- --run

      - name: Run Playwright tests
        run: npm run test:e2e
