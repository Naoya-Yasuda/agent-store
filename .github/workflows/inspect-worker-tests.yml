name: Inspect Worker Tests

on:
  pull_request:
    paths:
      - 'prototype/inspect-worker/**'
      - 'scripts/test_inspect_worker.sh'
      - '.github/workflows/inspect-worker-tests.yml'
  workflow_dispatch:

jobs:
  inspect-worker-pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Run Inspect Worker tests
        run: |
          chmod +x scripts/test_inspect_worker.sh
          scripts/test_inspect_worker.sh
