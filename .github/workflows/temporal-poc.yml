name: Temporal PoC Check

on:
  pull_request:
    paths:
      - 'prototype/temporal-review-workflow/**'
      - '.github/workflows/temporal-poc.yml'
      - 'docs/design/temporal-*'
  workflow_dispatch:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '9'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          cd prototype/temporal-review-workflow
          pnpm install

      - name: Type check
        run: |
          cd prototype/temporal-review-workflow
          pnpm run build

      - name: Lint
        run: |
          cd prototype/temporal-review-workflow
          pnpm run lint
