<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Agent - Trusted Agent Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Submit New Agent</h1>

        <form id="submissionForm" class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="agent_id">
                    Agent ID (UUID)
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="agent_id" type="text" placeholder="e.g. 123e4567-e89b-12d3-a456-426614174000" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Agent Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Agent Name" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                    Description
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" rows="4" placeholder="Agent Description"></textarea>
            </div>

            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Submit Agent
                </button>
                <a href="/" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Cancel
                </a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('submissionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const agentId = document.getElementById('agent_id').value;
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;

            // Mock data for complex fields
            const payload = {
                agent_id: agentId,
                card_document: { name, description, version: "1.0.0" },
                endpoint_manifest: { endpoints: [] },
                endpoint_snapshot_hash: "sha256:mock",
                signature_bundle: { signature: "mock" },
                organization_meta: { name: "Mock Org" }
            };

            try {
                const response = await fetch('/api/submissions/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    alert('Submission successful!');
                    window.location.href = '/';
                } else {
                    alert('Submission failed.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred.');
            }
        });
    </script>
</body>
</html>
