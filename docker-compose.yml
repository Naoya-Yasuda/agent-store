version: "3.9"

services:
  trusted-agent-store:
    build:
      context: .
      dockerfile: ./trusted_agent_store/Dockerfile
    container_name: trusted-agent-store
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=sqlite:///./test.db
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    networks:
      - agent-net

  sample-agent:
    build: ./sample-agent
    container_name: sample-agent
    ports:
      - "4000:4000"
    networks:
      - agent-net

networks:
  agent-net:
    driver: bridge
