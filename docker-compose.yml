version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agent-store-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-agent_store}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_store_user -d agent_store"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - agent-store-network

  temporal-postgres:
    image: postgres:15-alpine
    container_name: agent-store-temporal-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${TEMPORAL_DB_USER:-temporal}
      POSTGRES_PASSWORD: ${TEMPORAL_DB_PASSWORD:-temporal_pass}
      POSTGRES_DB: ${TEMPORAL_DB_NAME:-temporal}
    ports:
      - "5433:5432"
    volumes:
      - temporal_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEMPORAL_DB_USER:-temporal} -d ${TEMPORAL_DB_NAME:-temporal}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - agent-store-network

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:1.24.0
    container_name: agent-store-temporal
    environment:
      - DB=postgres12
      - DB_PORT=${TEMPORAL_DB_PORT:-5432}
      - POSTGRES_SEEDS=${TEMPORAL_DB_HOST:-temporal-postgres}
      - POSTGRES_USER=${TEMPORAL_DB_USER:-temporal}
      - POSTGRES_PWD=${TEMPORAL_DB_PASSWORD:-temporal_pass}
      - SKIP_DB_CREATE=false
      - SKIP_DEFAULT_NAMESPACE_CREATION=false
    ports:
      - "7233:7233"
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z $(hostname -i) 7233"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 40s
    depends_on:
      temporal-postgres:
        condition: service_healthy
    networks:
      - agent-store-network

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:2.22.3
    container_name: agent-store-temporal-ui
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:8233
    ports:
      - "8233:8080"
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - agent-store-network

  # Temporal Worker
  temporal-worker:
    build:
      context: .
      dockerfile: docker/temporal-worker/Dockerfile
    container_name: agent-store-temporal-worker
    env_file:
      - .env
    environment:
      TEMPORAL_ADDRESS: ${TEMPORAL_ADDRESS:-temporal:7233}
      NODE_ENV: ${NODE_ENV:-production}
      SANDBOX_PYTHON: python3
      INSPECT_PYTHON: python3
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - agent-store-network
    volumes:
      - ./sandbox-runner/artifacts:/app/sandbox-runner/artifacts
      - ./logs:/app/logs
      # Development: Mount source files for live updates
      - ./prototype/inspect-worker/scripts:/app/prototype/inspect-worker/scripts:cached
      - ./prototype/temporal-review-workflow/src:/app/src:cached
      - ./sandbox-runner/src:/app/sandbox-runner/src:cached

  # Express API Server
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: agent-store-api
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
      TEMPORAL_ADDRESS: ${TEMPORAL_ADDRESS:-temporal:7233}
      PORT: ${PORT:-3000}
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:3002
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-120}
      SKIP_SIGNATURE_VERIFICATION: ${SKIP_SIGNATURE_VERIFICATION:-true}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_healthy
    networks:
      - agent-store-network
    volumes:
      - ./logs:/app/logs
      - ./sandbox-runner/artifacts:/app/sandbox-runner/artifacts
      - ./api:/app/api:cached
      - ./db:/app/db:cached
      - ./schemas:/app/schemas:cached
      - ./prototype/temporal-review-workflow:/app/prototype/temporal-review-workflow:cached
    command: sh -c "cd /app/api && npx nodemon --watch . --ext ts,js,json --exec 'npx ts-node --transpile-only server.ts'"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Next.js Review UI
  review-ui:
    build:
      context: .
      dockerfile: docker/review-ui/Dockerfile.dev
    container_name: agent-store-review-ui
    env_file:
      - .env
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    ports:
      - "3001:3000"
    volumes:
      # Mount source code for hot reload
      - ./review-ui:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - agent-store-network

  # Submission UI
  submission-ui:
    build:
      context: .
      dockerfile: docker/submission-ui/Dockerfile.dev
      args:
        NEXT_PUBLIC_AUTH_URL: ${NEXT_PUBLIC_AUTH_URL:-http://localhost:3003}
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:3000}
    container_name: agent-store-submission-ui
    env_file:
      - .env
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:3000}
      NEXT_PUBLIC_AUTH_URL: ${NEXT_PUBLIC_AUTH_URL:-http://localhost:3003}
    ports:
      - "3002:3000"
    volumes:
      # Mount source code for hot reload
      - ./submission-ui:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
      - auth-service
    networks:
      - agent-store-network

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: agent-store-auth-service
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-key-change-in-production}
      ACCESS_TOKEN_EXPIRY: ${ACCESS_TOKEN_EXPIRY:-15m}
      REFRESH_TOKEN_EXPIRY: ${REFRESH_TOKEN_EXPIRY:-7d}
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:3002
    ports:
      - "3003:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agent-store-network

  inspect-worker:
    build:
      context: .
      dockerfile: docker/inspect-worker/Dockerfile
    container_name: agent-store-inspect-worker
    env_file:
      - .env
    environment:
      WANDB_DISABLED: ${WANDB_DISABLED:-false}
      WANDB_PROJECT: ${WANDB_PROJECT:-agent-store-sandbox}
      WANDB_ENTITY: ${WANDB_ENTITY:-local}
      AISEV_HOME: /app/third_party/aisev
    depends_on:
      - api
    networks:
      - agent-store-network
    volumes:
      - ./sandbox-runner/artifacts:/app/sandbox-runner/artifacts

  # Sample Flight Agent (for testing)
  sample-agent:
    build:
      context: ./sample-agent
      dockerfile: Dockerfile
    container_name: agent-store-sample-agent
    env_file:
      - .env
    environment:
      PORT: 4000
      BASE_URL: http://localhost:4000
    ports:
      - "4000:4000"
    networks:
      - agent-store-network

volumes:
  postgres_data:
    driver: local
  temporal_postgres_data:
    driver: local

networks:
  agent-store-network:
    driver: bridge
