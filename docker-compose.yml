version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agent-store-postgres
    environment:
      POSTGRES_USER: agent_store_user
      POSTGRES_PASSWORD: agent_store_pass
      POSTGRES_DB: agent_store
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_store_user -d agent_store"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - agent-store-network

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:1.24.0
    container_name: agent-store-temporal
    environment:
      - DB=sqlite
      - LOG_LEVEL=warn
    ports:
      - "7233:7233"
      - "8233:8233"
    healthcheck:
      test: ["CMD", "tctl", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - agent-store-network

  # Temporal Worker
  temporal-worker:
    build:
      context: ./prototype/temporal-review-workflow
      dockerfile: ../../docker/temporal-worker/Dockerfile
    container_name: agent-store-temporal-worker
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - NODE_ENV=production
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - agent-store-network
    volumes:
      - ./sandbox-runner/artifacts:/app/artifacts
      - ./logs:/app/logs

  # Express API Server
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: agent-store-api
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://agent_store_user:agent_store_pass@postgres:5432/agent_store
      - TEMPORAL_ADDRESS=temporal:7233
      - PORT=3000
      - WANDB_DISABLED=false
      - WANDB_PROJECT=agent-store-sandbox
      - WANDB_ENTITY=local
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_healthy
    networks:
      - agent-store-network
    volumes:
      - ./logs:/app/logs
      - ./sandbox-runner/artifacts:/app/artifacts

  # Next.js Review UI
  review-ui:
    build:
      context: .
      dockerfile: docker/review-ui/Dockerfile
    container_name: agent-store-review-ui
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    ports:
      - "3001:3000"
    depends_on:
      - api
    networks:
      - agent-store-network

  inspect-worker:
    build:
      context: .
      dockerfile: docker/inspect-worker/Dockerfile
    container_name: agent-store-inspect-worker
    environment:
      - WANDB_DISABLED=false
      - WANDB_PROJECT=agent-store-sandbox
      - WANDB_ENTITY=local
      - AISEV_HOME=/app/third_party/aisev
    depends_on:
      - api
    networks:
      - agent-store-network
    volumes:
      - ./sandbox-runner/artifacts:/app/sandbox-runner/artifacts

volumes:
  postgres_data:
    driver: local

networks:
  agent-store-network:
    driver: bridge
